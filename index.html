<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <div class="container-fluid justify-content-center border-bottom border-dark border-3">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container siteWidth">
                    <a class="navbar-brand" href="index.html">MyShop</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="d-flex justify-content-end">
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="index.html">HOME</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#" id="smartphone">SMARTPHONE</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#" id="tablet">TABLET</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#" id="pc">PC</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container-fluid bagroundMain">
            <div class="container siteWidth bg-white">
                <div class="text-center">
                    <h1>Bienvenu sur MyShop</h1>
                </div>
                <div>
                    <div>
                        <div class="text-center">
                            <h2>Liste des articles</h2>
                        </div>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col" width="10%">ID</th>
                                    <th scope="col" width="20%">NAME</th>
                                    <th scope="col" width="20%">BRAND</th>
                                    <th scope="col" width="10%">PRICE</th>
                                    <th scope="col" width="10%">QUANTITY</th>
                                    <th scope="col" width="20%"></th>
                                </tr>
                            </thead>
                            <tbody id="tBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <footer>
        <div class="container-fluid bg-dark text-white p-0 m-0">
            <div class="container siteWidth d-flex flex-column text-end">
                <a href="#">Conditions générales de vents</a>
                <a href="#">Mention légales</a>
                <a href="#">cookies</a>
            </div>
        </div>
    </footer>

    <script type="module" src="javascript/javascript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</html>
