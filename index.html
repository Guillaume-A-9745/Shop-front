<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <div class="container-fluid justify-content-center border-bottom border-dark border-3">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container siteWidth">
                    <a class="navbar-brand" href="index.html">MyShop</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="d-flex justify-content-end">
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="index.html">HOME</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link categories" data-category="Smartphone">SMARTPHONE</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link categories" data-category="Tablet">TABLET</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link categories" data-category="PC">PC</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container-fluid bagroundMain">
            <div class="container siteWidth bg-white">
                <!-- titre principal -->
                <div class="text-center">
                    <h1>Welcome to MyShop</h1>
                </div>
                <!-- début tableau articles -->
                <div>
                    <div>
                        <div class="text-center">
                            <h2>List of items</h2>
                        </div>
                        <!-- tableau des articles -->
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col" width="10%">ID</th>
                                    <th scope="col" width="20%">NAME</th>
                                    <th scope="col" width="20%">BRAND</th>
                                    <th scope="col" width="10%">PRICE</th>
                                    <th scope="col" width="10%">QUANTITY</th>
                                    <th scope="col" width="20%"></th>
                                </tr>
                            </thead>
                            <tbody id="products">
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- fin tableau articles -->
                <br><br>
                <hr><br><br>
                <!-- bébut panier -->
                <div>
                    <div>
                        <div class="text-center">
                            <h2>Your basket</h2>
                        </div>
                        <!-- tableau panier -->
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col" width="10%">ID</th>
                                    <th scope="col" width="25%">NAME</th>
                                    <th scope="col" width="25%">BRAND</th>
                                    <th scope="col" width="20%">PRICE</th>
                                    <th scope="col" width="20%">QUANTITY</th>
                                </tr>
                            </thead>
                            <tbody id="productsCard">
                            </tbody>
                            <tfoot>
                                <tr>
                                    <th scope="col"></th>
                                    <th scope="col"></th>
                                    <th scope="col" class="text-center">TOTAL</th>
                                    <th scope="col" class="cart-total"></th>
                                    <th scope="col"></th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
                <!-- fin panier -->
                <br><br>
                <hr><br><br>
                <!-- début formulaire -->
                <div class="pb-3">
                    <div>
                        <div class="text-center">
                            <h2>Your details</h2>
                        </div>
                        <form>
                            <div class="mb-3 d-flex">
                                <div class="col-6 me-1">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="name">
                                </div>
                                <div class="col-6 ms-1">
                                    <label for="firstname" class="form-label">Firstname</label>
                                    <input type="text" class="form-control" id="firstname">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="adress" class="form-label">Adress</label>
                                <input type="text" class="form-control" id="adress">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">validate the order</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- fin formulaire -->
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">the order is saved</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                delivery will be made as soon as possible
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container-fluid bg-dark text-white py-5 m-0">
            <div class="container siteWidth d-flex flex-column text-end">
                <a href="#">General wind conditions</a>
                <a href="#">Legal mention</a>
                <a href="#">Cookies</a>
            </div>
        </div>
    </footer>

    <script type="module" src="javascript/javascript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
